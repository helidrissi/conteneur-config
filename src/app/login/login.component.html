<div class="row mt-5">
    <div class="col-md-6 mx-auto">
        <form [formGroup]="formLogin" (ngSubmit)="login()">

            <div class="form-group">
                <label for="email">{{"Email" | translate}}</label>
                <input formControlName="email" class="form-control" id="email">
            </div>
            <div class="alert alert-danger" *ngIf="formLogin.get('email').invalid && (formLogin.get('email').touched || formLogin.get('email').dirty) ">
                <div *ngIf="formLogin.get('email').getError('required')">{{"EmailRequired" | translate}}</div>
                <div *ngIf="formLogin.get('email').getError('email')">{{"EmailError" | translate}}</div>

            </div>

            <div class="form-group">
                <label for="password">{{"Pwd" | translate}}</label>
                <input formControlName="password" type="password" class="form-control" id="password">
            </div>
            <div class="alert alert-danger" *ngIf="formLogin.get('password').invalid && (formLogin.get('password').touched || formLogin.get('password').dirty  )">
                <div *ngIf="formLogin.get('password').getError('required')">{{"LoginRequired" | translate}}</div>
                <div *ngIf="formLogin.get('password').getError('minlength')">{{"LoginError" | translate}}</div>
            </div>
            <button [disabled]="formLogin.invalid" class="btn btn-primary black-background white btn-block">{{"Login" | translate}}</button>
            <label for="language-select">{{"SelectLang" | translate}}</label>
            <select name="" id="select-lang">
                  <option (click)="useLanguage('fr')" value="FR">FR</option>
                  <option (click)="useLanguage('en')" value="ENG">ENG</option>
            </select>
        </form>
    </div>
</div>
